<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Super Héroe</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-dark bg-dark navbar-dark sticky-top mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/sh2.jpg" alt="Logo" width="50px" height="30px"
                        class="d-inline-block align-text-top"> SuperHero
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <img src="./assets/img/sh1.jpg" alt="imagen-central">
        </div>

        <div class="container mt-5">
            <h2 class="mb-4 ">Ingresa el número del SuperHero a buscar.</h2>
            <form action="#" method="GET">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresa el número de tú Super Héroe favorito"
                        name="super">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary text-bg-danger m-2" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
        </div>



    </main>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
